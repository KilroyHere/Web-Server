<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="d-flex justify-content-center"
                 style="padding-top: 30px;">
                <h1>Welcome to r/Place </h1>
            </div>
            <div class="d-flex justify-content-center"
                style="padding-top: 30px;">
            <div class="col-lg-4 col-lg-offset-4">
                <form class="form-example" id="myForm" action="http://localhost:8080/rplaceuser/" onsubmit="handleSubmit(event)" method="POST">
                    <div class="form-group">
                        <label for="username_input">New Username</label>
                        <input type="username" name="username" class="form-control" id="username_input" placeholder="Create a username">
                    </div>
                    <div class="form-group">
                        <label for="password_input">Password</label>
                        <input type="password" name="password" class="form-control" id="password_input" placeholder="Enter password">
                    </div>
                    <div style="padding-top: 15px;">                    
                    </div>
                    <div class="form-group">
                        <label for="confirm_password_input">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password_input" placeholder="Enter password again">
                    </div>
                    <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3">
                          I agree all statements in <a href="https://www.youtube.com/watch?v=xm3YgoEiEDc&ab_channel=10Hours">Terms of service</a>
                        </label>
                    </div>
                    <div style="padding-top: 15px;">
                        <script>

                            function handleSubmit(event) {

                                event.preventDefault();
                                var action_val ="http://localhost:8080/rplaceuser/" + document.getElementById("username_input").value;
                                var form = document.getElementById('myForm');
                                form.action = action_val;
                                var params = new URLSearchParams();
                                params.append('username', document.getElementById('username_input').value);
                                params.append('password', document.getElementById('password_input').value);
                                const queryString = params.toString();

                                const url = action_val;
                                const options = {
                                    method: "POST",
                                    body: queryString,
                                    headers: {
                                    "Content-Type": "text/plain",
                                    },
                                };

                                fetch(url, options)
                                    .then((response) => {
                                    if (!response.ok) {
                                        throw new Error("Request failed");
                                    }
                                    })
                                    .catch((error) => {
                                        window.alert('User already exist!');
                                        window.location.href = "signup.html";
                                    });

                                window.location.href = "signup_redirect.html";
                            }
                        </script>
                    <button type="submit" class="btn btn-primary text-center">Submit</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>     
    </body>
</html>
